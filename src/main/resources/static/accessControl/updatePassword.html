<html>
<head>
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="/easyui/demo.css" />
<script type="text/javascript" src="/easyui/jquery.min.js" ></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js" ></script>
<script type="text/javascript" src="/easyui/easyui-lang-zh_CN.js" charset="utf-8" ></script>
<script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
<script src='/js/updatePassword.js' type="text/javascript" charset="utf-8"></script>
<script src='/js/comm.js' type="text/javascript" charset="utf-8"></script>
</head>

<body style="width:100%;height:100%">
	<table width="30%" border="1px" cellspacing="0" cellpadding="0"
		class="listTable">
		<tr>
			<th align="center" width="12%"">旧密码</th>
			<td align="center" width="12%"><input id="oldPw" type="password" />
			</td>
		</tr>
		<tr>
			<th align="center" width="12%">新密码</th>
			<td align="center" width="12%"><input id="newPw" type="password" />
			</td>
			</td>
		<tr>
			<th align="center" width="12%">确认密码</th>
			<td align="center" width="12%"><input id="newPwComfirm"
				type="password" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center;margin:20px;padding:5px;">
				<button onclick="updatePw('<%=basePath%>','<%=username%>')">变更</button></td>
		</tr>
	</table>
</body>

</html>
