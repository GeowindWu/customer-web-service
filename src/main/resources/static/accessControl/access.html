<html>
<head>
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="/easyui/demo.css" />
<script type="text/javascript" src="/easyui/jquery.min.js" ></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js" ></script>
<script type="text/javascript" src="/easyui/easyui-lang-zh_CN.js" charset="utf-8" ></script>
<script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
<script src='/js/comm.js' type="text/javascript" charset="utf-8"></script>
<script src='/js/access.js' type="text/javascript" charset="utf-8"></script>
</head>
<body onload="init()" style="width:95%;height:90%;">

<div class="easyui-panel" style="width:91%;">
	<a href="javascript:void(0);" class="easyui-linkbutton"
		data-options="plain:true,iconCls:'icon-add'"
		onclick="$('#add_div').window('open')">新增访问接口</a> 
	<a href="#"
		class="easyui-linkbutton"
		data-options="plain:true,iconCls:'icon-save'"
		onclick="changeAuthUi('<%=basePath%>')">变更访问接口</a> 
	<a href="#"
		class="easyui-linkbutton"
		data-options="plain:true,iconCls:'icon-remove'"
		onclick="deleteAuthconfirm('<%=basePath%>')">删除访问接口</a>
</div>

<table id="dg" title="接口列表" style="width:90%;height:80%" class="easyui-datagrid"
	data-options="
		rownumbers:true,
		singleSelect:true,
		pagination:true,
		method:'post'">
<!-- 	<thead> -->
<!-- 		<tr> -->
		
<!-- 			<th data-options="field:'operate',width:80,align:'center'">操作</th> -->

<!-- 		</tr> -->
<!-- 	</thead> -->
</table>




<!-- ------------------------------------------------------------------------------------- -->

<div id="add_div" class="easyui-window" title="新增接口"
	data-options="modal:true,closed:true,iconCls:'icon-save',footer:'#add_div_footer'"
	style="width:500px;height:90%;padding:10px;">

	<div style="margin-bottom:20px">
		<input id="add_name" class="easyui-textbox" label="接口名称："
			labelPosition="top" data-options="prompt:'输入接口名称...'"
			style="width:100%;height:52px" validtype= "checkEmpty">
	</div>
	<div style="margin-bottom:20px">
		<input id="add_code" class="easyui-numberbox" label="接口码："
			labelPosition="top" style="width:100%;height:52px"  validtype= "checkEmpty"
			 data-options="prompt:'请输入数字'">
	</div>
	<div style="margin-bottom:20px">
		<input id="add_begintime" class="easyui-datetimebox" label="有效期（起）："
			labelPosition="top" validtype= "checkEmpty"
			data-options="formatter:myformatter,parser:myparser"
			style="width:100%;height:52px">
	</div>
	<div style="margin-bottom:20px">
		<input id="add_endtime" class="easyui-datetimebox" label="有效期（止）："
			labelPosition="top" validtype= "checkEmpty"
			data-options="formatter:myformatter,parser:myparser"
			style="width:100%;height:52px">
	</div>
	<div style="margin-bottom:20px">
<!-- 		<input id="add_status" class="easyui-combobox" label="接口状态：" -->
<!-- 			labelPosition="top" -->
<!-- 			data-options=" -->
<!-- 				valueField: 'value', -->
<!-- 				textField:'status', -->
<!-- 				data:[{ -->
<!-- 					value: '1', -->
<!-- 					status: '启用' -->
<!-- 				},{ -->
<!-- 					value: '0', -->
<!-- 					 status: '禁用' -->
<!-- 				}] -->
<!-- 			" -->
<!-- 			style="width:100%;height:52px"> -->
		<label style="padding-bottom:5px;">接口状态：</label>
		<input id="add_status" class="easyui-switchbutton" label="状态：" labelPosition="top"  data-options="onText:'启用',offText:'禁用'"  
				  style="width:100%;height:32px;">	
			
	</div>
	<div id="add_div_footer" style="text-align:right; padding:5px;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" style="width:80px"
			onclick="javascript:addAuth('<%=basePath%>');">保存</a>
	</div>

</div>


<!-- ------------------------------------------------------------------------------------- -->
<!-- 有效期变更，启用禁用变更 -->
<div id="change_div" class="easyui-window" title="变更"
	data-options="modal:true,closed:true,iconCls:'icon-save',footer:'#change_div_footer'"
	style="width:500px;height:95%;padding:10px;">

	<div style="margin-bottom:20px">
		<input id="change_name" class="easyui-textbox" label="接口名称："
			labelPosition="top" 
			style="width:90%;height:52px" >
	</div>
	<div style="margin-bottom:20px">
		<input id="change_code" class="easyui-textbox" label="接口码："
			labelPosition="top" style="width:90%;height:52px"  >
	</div>
	<div style="margin-bottom:20px">
		<div>有效期（始）：</div>
		<input id="change_startTime" class="easyui-datetimebox"
			data-options="formatter:myformatter,parser:myparser"
			style="width: 90%; height: 30px"  />
	</div>
	<div style="margin-bottom:20px">
		<div>有效期（止）：</div>
		<input id="change_endTime" class="easyui-datetimebox"
			data-options="formatter:myformatter,parser:myparser"
			style="width: 90%; height: 30px"  />
	</div>

	<div style="margin-bottom:20px">
		<div>是否启用：</div>
		<input id="chang_effective" class="easyui-switchbutton" onText="已启用"
			offText="已禁用" style="width: 90%;height: 30px" />
	</div>


	<div id="change_div_footer" style="text-align:right; padding:5px;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" style="width:80px"
			onclick="javascript:changeAuth('<%=basePath%>');">变更</a>
	</div>

</div>
</body>
</html>
